<!DOCTYPE html>
<html>
    <head>
        <title>
            Eske volume (utvidet)
        </title>
    </head>


    
    <body>
        <div>
            <h1>
                Regner ut volumet og arealet til en eske
            </h1>

            <div>
                <label>
                    Bredde
                </label>
                <input type="number" id="width" /> <br>

                <label>
                    Lengde
                </label>
                <input type="number" id="length" /> <br>

                <label>
                    Høyde
                </label>
                <input type="number" id="height" /> <br>
            </div>

            <button onclick="writeFunc()">
                Regn
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");

            function writeFunc() {
                let width = Number(document.getElementById("width").value);
                let length = Number(document.getElementById("length").value);
                let height = Number(document.getElementById("height").value);

                if (width && length && height) {
                    output.innerHTML = `Volumet er ${measureVolume(width, length, height)} i cm <br>
                    Arealet er ${measureArea(width, length, height)} i cm`
                } else {
                    output.innerText = "Noe feil har oppstått"
                }
            }


            function measureVolume(x, y, z) { //volum = bredde * høyde * lengde
                return x * y * z
            }


            function measureArea(x, y, z) { //Arealet = 2 * (lengde * bredde) + 2 * (bredde * høyde) + 2 * (lengde * høyde)
                return 2 * (x * z) + 2 * (x * y) + 2 * (y * z)
            }
        </script>
    </body>
</html>
